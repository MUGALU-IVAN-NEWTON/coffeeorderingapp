        let amountscore = document.getElementById("amount")

        function add(){
            score = score + 1

            pointscore.innerText = score 
            amountscore.innerText = amount * score
        }
        function subtract(){
            if(score > 1){
            score = score - 1
            console.log(score)
            pointscore.innerText = score
            amountscore.innerText = score * amount
            } 
        }
